<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div>

    <h2>Add a puppy!</h2>
    <form>
      Name: <input type='text' name='name' id='name'>
      <br>
      Breed ID: <input type='text' name='breed' id='breed'>
      <br><br>
      <input type='submit' value='Search' id='submit'>
    </form>

    <br>
    <a href=# id="puppy-list">Update puppies list</a>
    <br>
    <table id='puppies'>
      <tr>
        <th>Name</th>
        <th>Breed</th>
      </tr>
    </table>
  </div>
</body>
</html>
